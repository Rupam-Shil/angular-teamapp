<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>
    <div class="add-members-container">
      <input
        type="text"
        placeholder="name"
        #addMemberInput
        (input)="onInput(addMemberInput.value)"
        [value]="newMemberName"
      />
      <button (click)="addMember()">Add</button>
    </div>
    <div class="input-container">
      <input
        type="number"
        placeholder="# no of teams"
        #numberOfTeams
        this.errorMessage="Name can't be empty"
        [value]="noOfTeams"
        (input)="onNumberOfTeamsInput(numberOfTeams.value)"
      />
      <button (click)="generateTeams()">Generate</button>
    </div>
    <p class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
  <div *ngIf="teams.length">
    <app-team
      *ngFor="let team of teams; let i = index"
      [team]="team"
      [index]="i"
    ></app-team>
  </div>
</div>
